services:
  chatclaw:
    image: registry.cn-hangzhou.aliyuncs.com/chatwiki/ubuntu:22.04
    container_name: chatclaw-server
    working_dir: /app
    volumes:
      - ./bin/ChatClaw-server:/app/ChatClaw-server:ro
      - chatclaw-data:/root/.config/chatclaw
    ports:
      - "8080:8080"
    environment:
      - WAILS_SERVER_HOST=0.0.0.0
      - WAILS_SERVER_PORT=8080
    command: ["/app/ChatClaw-server"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  chatclaw-data:
